<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{ titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        margin: 0;
        padding: 0;
      }
      
      .container-main {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        background-color: #f8f9fa;
        color: #343a40;
        padding: 2rem;
        width: 100%;
        max-width: 600px;
      }

      .contact-info {
        background: white;
        border-radius: 0.5rem;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>

  <body>
    <div class="container container-main">
      <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="mb-0">{{ contact.nome_completo }}</h3>
          <div>
            <a href="{% url 'update' contact.pk %}" class="btn btn-warning btn-sm text-white">
              <i class="fas fa-edit me-1"></i>Editar
            </a>
            <a href="{% url 'delete' contact.pk %}" class="btn btn-danger btn-sm">
              <i class="fas fa-trash me-1"></i>Excluir
            </a>
          </div>
        </div>

        <div class="contact-info">
          <p><strong>Telefone:</strong> {{ contact.telefone }}</p>
          <p><strong>Email:</strong> {{ contact.email }}</p>
          {% if contact.observacao %}
            <p><strong>Observação:</strong> {{ contact.observacao }}</p>
          {% endif %}
        </div>

        <a href="{% url 'list' %}" class="btn btn-secondary w-100">
          <i class="fas fa-arrow-left me-2"></i>Voltar para Lista
        </a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
