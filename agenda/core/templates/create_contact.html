<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>{{ titulo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        margin: 0;
        padding: 0;
      }
      
      .container-main {
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .card {
        border: none;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.3);
        background-color: #f8f9fa;
        color: #343a40;
        padding: 2rem;
        width: 100%;
        max-width: 600px;
      }
      
      .form-control:focus {
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        border-color: #86b7fe;
      }
    </style>
  </head>

  <body>
    <div class="container container-main">
      <div class="card">
        <h3 class="text-center mb-4">{{ titulo }}</h3>
        <form method="POST">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success w-100"><i class="fas fa-save me-2"></i>Salvar</button>
            <a href="{% url 'list' %}" class="btn btn-secondary w-100"><i class="fas fa-times me-2"></i>Cancelar</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
